<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser Mirror Toys</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
  <style>
  body {
    margin: 0;
    padding: 20px;
    background-color: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }
  
  .container {
    display: flex;
    gap: 20px;
    max-width: 1400px;
    width: 100%;
  }
  
.box {
  flex: 1;
}

.canvas-box {
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 0;
  line-height: 0;
}

.controls-box {
  padding: 20px;
  background-color: white;
}
  
  .control-group {
    margin-bottom: 20px;
  }
  
  .control-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    text-align: left;
  }
  
  .control-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  
  .color-weight-row {
    display: flex;
    gap: 10px;
    align-items: flex-start;
  }
  
  .color-section {
    flex: 2;
  }
  
  .weight-section {
    flex: 1;
  }
  
  .weight-section label {
    font-size: 12px;
    font-weight: normal;
    margin-bottom: 4px;
  }
  
  .color-weight-row input[type="color"] {
    width: 100%;
    height: 50px;
    padding: 0;
    border: 1px solid #ddd;
    cursor: pointer;
    box-sizing: border-box;
  }
  
  .color-weight-row input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  
  .control-group input[type="checkbox"] {
    margin-right: 8px;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  
  .checkbox-label {
    display: flex;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
  }
  
  #fillColorGroup {
    margin-top: 10px;
  }

  .canvas-prompt {
    color: rgba(255, 255, 255, 0.5);
    text-align: center;
    font-size: 13px;
    margin: 8px 0 0 0;
    letter-spacing: 0.05em;
  }

  h2 {
    margin-top: 0;
  }

  .export-button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
  }

  .export-button:hover {
    background-color: #45a049;
  }

  .export-button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>
  <div class="container">
    <div style="display: flex; flex-direction: column; align-items: center; flex: 1;">
      <div class="box canvas-box" id="canvas-container">
        <!-- P5.js canvas will appear here -->
      </div>
      <p class="canvas-prompt">Click on the artwork to interact</p>
    </div>
    
    <div class="box controls-box">
      <h2>Controls</h2>
      
      <div class="control-group">
        <label>Select Toy</label>
        <select id="toySelect">
          <option value="laserMirror0">laserMirror0</option>
          <option value="laserMirror1">laserMirror1</option>
          <option value="laserMirror2">laserMirror2</option>
          <option value="laserMirror3">laserMirror3</option>
          <option value="laserMirror4">laserMirror4</option>
          <option value="laserMirror5">laserMirror5</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Background</label>
        <div class="color-weight-row">
          <div class="color-section">
            <input type="color" id="backgroundColor" value="#ffffff">
          </div>
        </div>
      </div>
      
      <div class="control-group">
        <label>Laser</label>
        <div class="color-weight-row">
          <div class="color-section">
            <input type="color" id="laserColor" value="#ff0000">
          </div>
          <div class="weight-section">
            <label>Lineweight</label>
            <input type="number" id="laserWeight" value="2" min="1" max="20" step="0.5">
          </div>
        </div>
      </div>
      
      <div class="control-group">
        <label>Mirror</label>
        <div class="color-weight-row">
          <div class="color-section">
            <input type="color" id="mirrorColor" value="#000000">
          </div>
          <div class="weight-section">
            <label>Lineweight</label>
            <input type="number" id="mirrorWeight" value="2" min="1" max="20" step="0.5">
          </div>
        </div>
      </div>
      
      <div class="control-group">
        <label class="checkbox-label">
          <input type="checkbox" id="fillCheckbox">
          Fill
        </label>
      </div>
      
      <div class="control-group" id="fillColorGroup" style="display: none;">
        <label>Fill</label>
        <div class="color-weight-row">
          <div class="color-section">
            <input type="color" id="fillColor" value="#ffff00">
          </div>
        </div>
      </div>

      <button class="export-button" onclick="exportSVG()">Export SVG</button>
    </div>
  </div>

  <!-- Load sketch files -->
  <script src="laserMirror0.js"></script>
  <script src="laserMirror1.js"></script>
  <script src="laserMirror2.js"></script>
  <script src="laserMirror3.js"></script>
  <script src="laserMirror4.js"></script>
  <script src="laserMirror5.js"></script>

  <!-- Main control script -->
  <script>
    // ============================================
    // GLOBAL SHARED VARIABLES
    // These are accessible by all sketch files
    // ============================================
    let bgColor, laserColor, mirrorColor, fillColor;
    let laserWeight = 2;
    let mirrorWeight = 2;
    let useFill = false;
    let currentToy = 'laserMirror0';
    let exportMode = false;
    
    // ============================================
    // MAIN SETUP AND DRAW
    // ============================================
    
    function setup() {
      let canvas = createCanvas(600, 600);
      canvas.parent('canvas-container');
      strokeCap(ROUND);
      
      // Initialize shared color variables
      bgColor = color(document.getElementById('backgroundColor').value);
      laserColor = color(document.getElementById('laserColor').value);
      mirrorColor = color(document.getElementById('mirrorColor').value);
      fillColor = color(document.getElementById('fillColor').value);
      laserWeight = parseFloat(document.getElementById('laserWeight').value);
      mirrorWeight = parseFloat(document.getElementById('mirrorWeight').value);
      
      // Setup event listeners for controls
      setupControlListeners();
    }
    
    function draw() {
      background(bgColor);
      
      // Route to appropriate toy drawing function
      switch(currentToy) {
        case 'laserMirror0':
          drawLaserMirror0();
          break;
        case 'laserMirror1':
          drawLaserMirror1();
          break;
        case 'laserMirror2':
          drawLaserMirror2();
          break;
        case 'laserMirror3':
          drawLaserMirror3();
          break;
        case 'laserMirror4':
          drawLaserMirror4();
          break;
        case 'laserMirror5':
          drawLaserMirror5();
          break;
      }
    }
    
    // ============================================
    // SHARED INTERACTION ROUTING
    // ============================================
    
    function mousePressed() {
      // Only process if click is within canvas
      if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
        // Route to appropriate toy interaction function
        switch(currentToy) {
          case 'laserMirror0':
            laserMirror0_mousePressed();
            break;
          case 'laserMirror1':
            laserMirror1_mousePressed();
            break;
          case 'laserMirror2':
            laserMirror2_mousePressed();
            break;
          case 'laserMirror3':
            laserMirror3_mousePressed();
            break;
          case 'laserMirror4':
            laserMirror4_mousePressed();
            break;
          case 'laserMirror5':
            laserMirror5_mousePressed();
            break;
        }
      }
    }
    
    // ============================================
    // SVG EXPORT
    // ============================================
    
    function exportSVG() {
      console.log("Exporting SVG...");

      // Create an offscreen SVG graphics buffer
      let pg = createGraphics(600, 600, SVG);
      pg.strokeCap(ROUND);

      // Temporarily redirect p5's global renderer to the SVG buffer
      let savedRenderer = _renderer;
      _renderer = pg._renderer;

      // Draw the current artwork into the SVG buffer
      background(bgColor);
      switch(currentToy) {
        case 'laserMirror0': drawLaserMirror0(); break;
        case 'laserMirror1': drawLaserMirror1(); break;
        case 'laserMirror2': drawLaserMirror2(); break;
        case 'laserMirror3': drawLaserMirror3(); break;
        case 'laserMirror4': drawLaserMirror4(); break;
        case 'laserMirror5': drawLaserMirror5(); break;
      }

      // Restore the main canvas renderer
      _renderer = savedRenderer;

      // Save the SVG buffer
      pg.save(currentToy + '.svg');
      pg.remove();

      console.log("SVG exported!");
    }
    
    // ============================================
    // CONTROL SETUP
    // ============================================
    
    function setupControlListeners() {
      document.getElementById('backgroundColor').addEventListener('input', (e) => {
        bgColor = color(e.target.value);
      });
      
      document.getElementById('laserColor').addEventListener('input', (e) => {
        laserColor = color(e.target.value);
      });
      
      document.getElementById('laserWeight').addEventListener('input', (e) => {
        laserWeight = parseFloat(e.target.value);
      });
      
      document.getElementById('mirrorColor').addEventListener('input', (e) => {
        mirrorColor = color(e.target.value);
      });
      
      document.getElementById('mirrorWeight').addEventListener('input', (e) => {
        mirrorWeight = parseFloat(e.target.value);
      });
      
      document.getElementById('fillColor').addEventListener('input', (e) => {
        fillColor = color(e.target.value);
      });
      
      document.getElementById('fillCheckbox').addEventListener('change', (e) => {
        useFill = e.target.checked;
        document.getElementById('fillColorGroup').style.display = useFill ? 'block' : 'none';
      });
      
      document.getElementById('toySelect').addEventListener('change', (e) => {
        currentToy = e.target.value;
      });
    }
  </script>
</body>
</html>
