<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser Mirror Toys</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      width: 100%;
    }
    
    .box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }
    
    .canvas-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .control-group {
      margin-bottom: 20px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }
    
    .control-group select,
    .control-group input[type="color"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .control-group input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    
    #fillColorGroup {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box canvas-box" id="canvas-container">
      <!-- P5.js canvas will appear here -->
    </div>
    
    <div class="box">
      <h2>Controls</h2>
      
      <div class="control-group">
        <label>Select Toy</label>
        <select id="toySelect">
          <option value="laserMirror0">laserMirror0</option>
          <option value="laserMirror1">laserMirror1</option>
          <option value="laserMirror2">laserMirror2</option>
          <option value="laserMirror3">laserMirror3</option>
          <option value="laserMirror4">laserMirror4</option>
          <option value="laserMirror5">laserMirror5</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Background</label>
        <input type="color" id="backgroundColor" value="#ffffff">
      </div>
      
      <div class="control-group">
        <label>Laser</label>
        <input type="color" id="laserColor" value="#ff0000">
      </div>
      
      <div class="control-group">
        <label>Mirror</label>
        <input type="color" id="mirrorColor" value="#000000">
      </div>
      
      <div class="control-group">
        <label class="checkbox-label">
          <input type="checkbox" id="fillCheckbox">
          Fill
        </label>
      </div>
      
      <div class="control-group" id="fillColorGroup" style="display: none;">
        <label>Fill</label>
        <input type="color" id="fillColor" value="#00ff00">
      </div>
    </div>
  </div>

  <script>
    // Control variables
    let bgColor, laserColor, mirrorColor, fillColor;
    let useFill = false;
    let currentToy = 'laserMirror0';
    
    function setup() {
      let canvas = createCanvas(600, 600);
      canvas.parent('canvas-container');
      
      // Initialize colors
      bgColor = color(document.getElementById('backgroundColor').value);
      laserColor = color(document.getElementById('laserColor').value);
      mirrorColor = color(document.getElementById('mirrorColor').value);
      fillColor = color(document.getElementById('fillColor').value);
      
      // Add event listeners
      document.getElementById('backgroundColor').addEventListener('input', (e) => {
        bgColor = color(e.target.value);
      });
      
      document.getElementById('laserColor').addEventListener('input', (e) => {
        laserColor = color(e.target.value);
      });
      
      document.getElementById('mirrorColor').addEventListener('input', (e) => {
        mirrorColor = color(e.target.value);
      });
      
      document.getElementById('fillColor').addEventListener('input', (e) => {
        fillColor = color(e.target.value);
      });
      
      document.getElementById('fillCheckbox').addEventListener('change', (e) => {
        useFill = e.target.checked;
        document.getElementById('fillColorGroup').style.display = useFill ? 'block' : 'none';
      });
      
      document.getElementById('toySelect').addEventListener('change', (e) => {
        currentToy = e.target.value;
      });
    }
    
    function draw() {
      background(bgColor);
      
      // Call the appropriate toy function based on selection
      if (currentToy === 'laserMirror0') {
        drawLaserMirror0();
      } else if (currentToy === 'laserMirror1') {
        drawLaserMirror1();
      } else if (currentToy === 'laserMirror2') {
        drawLaserMirror2();
      } else if (currentToy === 'laserMirror3') {
        drawLaserMirror3();
      } else if (currentToy === 'laserMirror4') {
        drawLaserMirror4();
      } else if (currentToy === 'laserMirror5') {
        drawLaserMirror5();
      }
    }
    
    // LaserMirror0 - Single mirror reflection
    function drawLaserMirror0() {
      let margin = 20;
      
      // Set stroke/fill based on controls
      if (useFill) {
        fill(fillColor);
      } else {
        noFill();
      }
      strokeWeight(2);
      
      // Middle line angle
      let centerX = width / 2;
      let centerY = height / 2;
      let angle = 45; // Angle of the middle line in degrees

      // Draw first line segment (horizontal from left edge to center)
      stroke(laserColor);
      line(margin, centerY, centerX, centerY);

      // Calculate reflection angle
      let reflectionAngle = angle * 2;

      // Calculate direction
      let dx = cos(radians(reflectionAngle));
      let dy = sin(radians(reflectionAngle));
      if (abs(dx) < 1e-6) dx = 0;
      if (abs(dy) < 1e-6) dy = 0;

      // Find intersection with border edges
      let rightEdge = width - margin;
      let topEdge = margin;
      let bottomEdge = height - margin;

      // Calculate distances to each edge
      let t = Infinity;
      if (dx !== 0) {
        let tRight = (rightEdge - centerX) / dx;
        if (tRight > 0) t = min(t, tRight);
      }
      if (dy !== 0) {
        let tTop = (topEdge - centerY) / dy;
        let tBottom = (bottomEdge - centerY) / dy;
        if (tTop > 0) t = min(t, tTop);
        if (tBottom > 0) t = min(t, tBottom);
      }

      // Calculate end point
      let endX = centerX;
      let endY = centerY;
      if (isFinite(t)) {
        endX = centerX + dx * t;
        endY = centerY + dy * t;
      }

      // Draw reflected line segment to border
      line(centerX, centerY, endX, endY);

      // Draw the middle "mirror" line
      stroke(mirrorColor);
      push();
      translate(centerX, centerY);
      rotate(radians(angle));
      line(-100, 0, 100, 0);
      pop();
      
      // Border
      noFill();
      stroke(0);
      rect(margin, margin, width - margin * 2, height - margin * 2);
    }
    
    function drawLaserMirror1() {
      // Your laserMirror1 code here
      textAlign(CENTER, CENTER);
      fill(0);
      noStroke();
      text('LaserMirror1 - Coming Soon', width/2, height/2);
    }
    
    function drawLaserMirror2() {
      // Your laserMirror2 code here
      textAlign(CENTER, CENTER);
      fill(0);
      noStroke();
      text('LaserMirror2 - Coming Soon', width/2, height/2);
    }
    
    function drawLaserMirror3() {
      // Your laserMirror3 code here
      textAlign(CENTER, CENTER);
      fill(0);
      noStroke();
      text('LaserMirror3 - Coming Soon', width/2, height/2);
    }
    
    function drawLaserMirror4() {
      // Your laserMirror4 code here
      textAlign(CENTER, CENTER);
      fill(0);
      noStroke();
      text('LaserMirror4 - Coming Soon', width/2, height/2);
    }
    
    function drawLaserMirror5() {
      // Your laserMirror5 code here
      textAlign(CENTER, CENTER);
      fill(0);
      noStroke();
      text('LaserMirror5 - Coming Soon', width/2, height/2);
    }
  </script>
</body>
</html>
